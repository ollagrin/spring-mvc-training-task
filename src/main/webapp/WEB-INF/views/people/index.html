<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все люди</title>
</head>
<body>
    <div th:each="person : ${people}">
        <a th:href="@{/people/{id}(id=${person.getPersonId()})}" th:text="${person.getFullName()} + ', ' + ${person.getYearOfBirth()}">Человек, год</a>
    </div>
    <br/>
    <hr/>
    <a href="/people/new">Добавить человека</a>

</body>
</html>
